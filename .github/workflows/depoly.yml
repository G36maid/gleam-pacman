name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "master"] # Adjust according to your default branch name
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Set up Gleam and Erlang environment (refer to your test.yml settings)
      - name: Setup Gleam
        uses: erlef/setup-beam@v1
        with:
          otp-version: "28"
          gleam-version: "1.14.0"
          rebar3-version: "3"

      # lustre_dev_tools recommends using Bun to speed up bundling (Node can also be used)
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Download Dependencies
        run: gleam deps download

      - name: Build Site
        # This reads [tools.lustre.html] from gleam.toml and generates the dist/ folder
        run: gleam run -m lustre/dev build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # Default output directory for lustre/dev build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
